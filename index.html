<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Anke</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css" id="theme">
		<link rel="stylesheet" href="css/main.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        
        <script src="js/jquery.lazylinepainter-1.1.min.js"></script>
        <script src="js/raphael-min.js"></script>
        
        <script src="js/main.js"></script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
		<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
			
				<section>
					<img src="img/denkprocessen.svg" />
					<aside class="notes">
					</aside>
				</section>

				
				<section data-state="showProblem">
					<div style="position: relative;">
						<div id="anna"></div>
						<div id="spin"></div>
						<div id="angstreactie"></div>
						<div id="wolk"></div>
						<div id="hond"></div>
					</div>
					<ol>
						<li  class="fragment invisible" id="anna"></li>
						<li  class="fragment invisible" id="spin"></li>
						<li  class="fragment invisible" id="angstreactie"></li>
						<li  class="fragment invisible" id="wolk"></li>
						<li  class="fragment invisible" id="hond"></li>
					</ol>
				</section>
				
				<section>
					<h2>Wat kunnen we met deze resultaten?</h2>
					<ul>
						<li  class="fragment">Verder ontwikkelen van de taken zodat we nog beter naar de verschillende denkprocessen kunnen kijken</li>
						<li  class="fragment">Onderzoek doen naar beginstadia van angst</li>
						<li  class="fragment">Ontwikkelen van laagdrempelige individueel gerichte trainingen en behandelingen</li>
					</ul>
					<aside class="notes">
					</aside>
				</section>	
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'fade', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'slow',
				backgroundTransition: 'fade',

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
			
			Reveal.addEventListener("showProblem", function() {
				
			});
			
			Reveal.addEventListener( 'fragmentshown', function( event ) {
				// event.fragment = the fragment DOM element
				if(event.fragment.id == 'anna'){
					$('#anna').lazylinepainter( 
					 {
						"svgData": anna,
						"strokeWidth": 2,
						"strokeColor": "#FFFFFF"
					}).lazylinepainter('paint');
					console.log(event.fragment.id);
				} else if(event.fragment.id == 'spin'){
					$('#spin').lazylinepainter( 
					 {
						"svgData": spin,
						"strokeWidth": 2,
						"strokeColor": "#FFFFFF"
					}).lazylinepainter('paint');
					console.log(event.fragment.id);
				} else if(event.fragment.id == 'angstreactie'){
					$('#angstreactie').lazylinepainter( 
					 {
						"svgData": angstreactie,
						"strokeWidth": 3,
						"strokeColor": "#FFFFFF"
					}).lazylinepainter('paint');
					console.log(event.fragment.id);
				}  else if(event.fragment.id == 'wolk'){
					$('#wolk').lazylinepainter( 
					 {
						"svgData": wolk,
						"strokeWidth": 2,
						"strokeColor": "#FFFFFF"
					}).lazylinepainter('paint');
					console.log(event.fragment.id);
				}	else if(event.fragment.id == 'hond'){
					$('#hond').lazylinepainter( 
					 {
						"svgData": hond,
						"strokeWidth": 2,
						"strokeColor": "#FFFFFF"
					}).lazylinepainter('paint');
					console.log(event.fragment.id);
				}				
			});
	
		</script>

	</body>
</html>
